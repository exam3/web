<!DOCTYPE html>
<html>
<head><title>Guess the Number</title></head>
<body>
<h2>Guess the Number</h2>
<p>Enter a number between 1 to 100:</p>
<input type="number" id="g" min="1" max="100" placeholder="Your guess">
<button onclick="c()">Guess</button>
<p id="r"></p>

<script>
const n=Math.floor(Math.random()*100)+1;
function c(){
  const u=+document.getElementById('g').value;
  document.getElementById('r').textContent=
    u===n?`Correct! The number was ${n}.`:u<n?"Too low! Try again.":"Too high! Try again.";
}
</script>
</body>
</html>
