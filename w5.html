<html>
<head>
 <title>CSS Border Styles</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 padding: 20px;
 }
 h1 {
 text-align: center;
color: red;
 }
 .container {
 display: flex;
 flex-wrap: wrap;
 justify-content: center;
 gap: 20px;
 margin-top: 20px;
 }
 .box {
 width: 100px;
 height: 100px;
 display: flex;
 align-items: center;
 justify-content: center;
 text-align: center;
 font-size: 14px;
 color: #333;
 border-radius: 8px;
 }
 .none { border: none; }
 .solid { border: 4px solid black; }
 .dotted { border: 4px dotted black; }
 .dashed { border: 4px dashed black; }
 .double { border: 4px double black; }
 .groove { border: 4px groove black; }
 .ridge { border: 4px ridge black; }
 .inset { border: 4px inset black; }
 .outset { border: 4px outset black; }
 </style>
</head>
<body>
 <h1>CSS Border Styles</h1>
 <div class="container">
 <div class="box none">none</div>
 <div class="box solid">solid</div>
 <div class="box dotted">dotted</div>
 <div class="box dashed">dashed</div>
 <div class="box double">double</div>
 <div class="box groove">groove</div>
 <div class="box ridge">ridge</div>
 <div class="box inset">inset</div>
 <div class="box outset">outset</div>
 </div>
</body>
</html>
